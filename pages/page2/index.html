    <style>
        /* Blog Section Styling */
        .blog-section {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .blog-container {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .blog-post {
            background: #fff;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-0.3rem);
            box-shadow: 0 0.3125rem 0.9375rem rgba(0, 0, 0, 0.2);
        }

        .post-image img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .post-content {
            padding: 1rem;
        }

        .post-content h3 {
            font-size: 1.5rem;
            color: #F25278;
            margin-bottom: 0.5rem;
        }

        .post-content .post-meta {
            font-size: 0.875rem;
            color: #777;
            margin-bottom: 1rem;
        }

        .post-content p {
            font-size: 1rem;
            color: #333;
        }

        /* Blog Sidebar Styling */
        .blog-sidebar {
            flex: 1;
            background: #ffe7b4;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }

        .blog-sidebar h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #F25278;
        }

        .blog-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .blog-sidebar ul li {
            margin-bottom: 0.5rem;
        }

        .blog-sidebar ul li a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .blog-sidebar ul li a:hover {
            color: #F25278;
        }

        /* Footer Styling */
        .contact-us, .footer {
            background: #333;
            color: #fff;
            padding: 2rem;
        }

        .contact-us h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .footer-info, .copyright {
            margin-bottom: 1rem;
        }

        .footer-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .footer-info p {
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }

        .copyright p {
            font-size: 0.875rem;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-section {
                flex-direction: column;
            }

            .blog-sidebar {
                margin-top: 2rem;
            }

            .blog-container {
                grid-template-columns: 1fr; /* Stacks posts in one column */
            }

            .contact-us h2 {
                font-size: 1.5rem;
            }
        }
    </style>
